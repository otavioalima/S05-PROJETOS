<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=414, height=896, initial-scale=1.0">
    <title>Dashboard Inatel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <header class="main-header">
        <div class="logo-container">
            <img src="https://iot-labs.io/wp-content/uploads/2023/05/Logo-Inatel.png" alt="Inatel Logo" class="logo">
        </div>
        <div class="icons-container">
            <i class="fas fa-bell icon"></i>
            <i class="fas fa-user icon"></i>
            <i class="fas fa-cog icon"></i>
        </div>
    </header>
</head></div>

<body>
    <div class="container">
        <!-- Container de Alertas -->
        <section class="alert-container">
            <div class="alert-card">
                <h3>Old Raphael</h3>
                <p>Você possui um armário reservado com entrega para hoje...</p>
                <p>Você possui uma pendência no financeiro...</p>
            </div>
        </section>
        <!-- Container de Disciplinas -->
        <section class="schedule-container">
            <div class="schedule-card">
                <h4>Disciplina</h4>

            </div>
            <div class="schedule-card">
                <h4>Disciplina</h4>
                <p>Sala e Horário</p>
            </div>
            <div class="schedule-card">
                <h4>Disciplina</h4>
                <p>Sala e Horário</p>
            </div>
        </section>
        <!-- Container de Notícias -->
        <section class="news-container">
            <div class="news-card">
                <h3>Card de Notícias</h3>
                <p>Subsídio</p>
            </div>
        </section>
        <!-- Container de Mensagens -->
        <section class="messages-container">
            <div class="messages-card">
                <h3>Mensagens</h3>
                <p>Aulas</p>
            </div>
        </section>
    </div>
</body>

</html>
